<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>
<!--表单from
action：表单提交的位置，可以是网站，也可以是一个请求处理地址
method：post，get 提交方式
       get：不安全，高效
       post
-->

<form action="7媒体元素.html" method="get">

  <!--文本框标签
  input type="text"
  value：默认值
  maxlength：能输入指定字符
  size：文本框长度
  <p>用户名：<input type="text" name="userName" value ="刘小涛" maxlength = "8" size = "40"></p>
  -->
  <p>用户名：<input type="text" name="userName"></p>

  <p>密码：<input type="password" name="passWord"></p>

  <!--单选框标签
  input type="radio"
  value：单选框的值
  name：表示组
  checked：默认选中
  -->
  <p>性别：
  <input type="radio" value="boy" name="sex" checked> 男
  <input type="radio" value="girl" name="sex"> 女
  </p>

  <!--多选框
  input type="checkbox"
  value：单选框的值
  name：表示组
  checked：默认选中
  -->
<p> 爱好：
  <input type="checkbox" value="sleep" name="hobby"> 睡觉
  <input type="checkbox" value="code" name="hobby" checked> 敲代码
  <input type="checkbox" value="chat" name="hobby"> 聊天
  <input type="checkbox" value="game" name="hobby"> 玩游戏
</p>

  <!--按钮
  input type="button" : 普通按钮
  input type="image" : 图像按钮
  input type="submit" : 提交按钮
  input type="reset" : 重置表单
  -->
  <p>
    <input type="button" name="btn1" value="登录">
    <br/>
    <input type="image" src="../resources/images/004217-1703695337d468.jpg">
  </p>

  <!--下拉框
  selected : 默认选中
  -->
  <p>
    <select name="list">
      <option value="china">中国</option>
      <option value="us" selected>美国</option>
      <option value="jp">日本</option>
    </select>
  </p>

  <!--文本域
  cols : 行
  rows : 列
  -->
  <p>
    <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
  </p>

  <!--文件域-->
  <p>
    <input type="file" name="files">
  </p>

  <!--邮箱-->
  <p>邮箱:
    <input type="email" name="email">
  </p>

  <!--地址-->
  <p>URL:
    <input type="url" name="url">
  </p>

  <!--数值
  min ： 最小输入值
  max ： 最大输入值
  step ： 每次增加值
  -->
  <p>数值:
    <input type="number" name="number" min="0" max="100" step="1">
  </p>

  <!--滑块
  min ： 最小值
  max ： 最大值
  step ： 每次增加值
  -->
  <p>滑块:
    <input type="range" name="voice" min="0" max="100" step="1">
  </p>

  <!--搜索-->
  <p>搜索:
    <input type="search" name="search">
  </p>

  <!--
  只读 ： readonly
  隐藏域 ： hidden
  禁用 ： disabled
  -->
  <p>用户名：<input type="text" name="userName" readonly></p>

  <p>密码：<input type="password" name="passWord" hidden></p>

  <p>验证码：<input type="password" name="passWord" disabled></p>


  <!--
  placeholder : 提示信息
  required : 必填
  pattern : 正则
  -->
  <p>
    用户名：<input type="text" name="userName" placeholder="请输入用户名">
  </p>
  <p>
    密码：<input type="password" name="passWord" required>
  </p>
  <p>
    自定义邮箱：<input type="text" name="diyEmail" pattern="/^[^\s@]+@[^\s@]+\.[^\s@]+$/">
  </p>


  <p>
    <input type="submit">
    <input type="reset">
  </p>

</form>



</body>
</html>
