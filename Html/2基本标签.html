<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>你是谁</p>
<p>我是个好人</p>

<!--换行标签-->
你是谁<br/>
我是个好人<br/>

<!--水平线标签-->
<hr/>

<!--粗体，斜体-->
粗体：<strong>刘小涛</strong><br/>
斜体：<em>刘小涛</em>

<!--特殊符号-->
<br/>
空    格
<br/>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br/>
空格：&nbsp;
<br/>
大于：&gt;
<br/>
小于：&lt;
<br/>
版权符号：&copy;

</body>
</html>
