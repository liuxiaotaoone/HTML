<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>

<!--表格Table
行：tr
列：td
-->

<table border="1px">
  <tr>
    <!--colspan 跨列-->
    <td colspan="4">1-1</td>
  </tr>

  <tr>
    <!--colspan 跨行-->
    <td rowspan="2">2-1</td>
    <td>2-2</td>
    <td>2-3</td>
    <td>2-4</td>
  </tr>

  <tr>
    <td>3-1</td>
    <td>3-2</td>
    <td>3-3</td>
  </tr>

</table>

</body>
</html>
