<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架iframe学习</title>
</head>
<body>

<!--iframe内联框架
src：地址
width：宽度
height：高度
-->

<iframe src="https://www.baidu.com" name="hello" frameborder="0" width="1000" height="1000"></iframe>

<iframe src="" name="hello" frameborder="0" width="1000" height="1000"></iframe>

<a href="7媒体元素.html" target="hello">点击跳转</a>

</body>
</html>
